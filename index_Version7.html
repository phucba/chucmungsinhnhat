<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chúc mừng sinh nhật 21-08-1999!</title>
  <link rel="stylesheet" href="style_Version5.css" />
</head>
<body>
  <div id="typewriter-container">
    <div id="typewriter"></div>
  </div>
  <div id="cake-container" class="hidden">
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <form id="wish-form">
      <input type="text" id="wish-input" placeholder="Nhập điều ước của bạn..." autocomplete="off" />
      <button type="submit">Cầu nguyện & Tắt nến</button>
    </form>
    <div id="wish-result"></div>
  </div>
  <canvas id="fireworks"></canvas>
  <audio id="birthdaySong" src="happy-birthday.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
